name: ğŸ›¡ï¸ GitHub CRON Backup Keep-Alive
on:
  schedule:
    # Backup schedule - UptimeRobot is primary, this is fallback
    - cron: '*/10 4-15 * * *'  # Every 10 minutes from 4:30 AM to 3:30 PM UTC (10 AM - 9 PM IST)
  workflow_dispatch:

jobs:
  backup-keep-alive:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›¡ï¸ Backup GitHub CRON Ping
      run: |
        echo "ğŸ›¡ï¸ GitHub CRON Backup Keep-Alive"
        echo "â° Backup trigger: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "ğŸ¯ Primary: UptimeRobot (99.9% reliable)"
        echo "ğŸ”„ Backup: GitHub CRON (this workflow)"
        echo "ğŸ“ˆ Dual redundancy for maximum uptime"
        
        # Ping the server as backup
        response=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.RENDER_SERVER_URL }}/health" || echo "000")
        
        if [ "$response" = "200" ]; then
          echo "âœ… Backup ping successful - Server healthy"
          echo "::notice::GitHub CRON backup ping succeeded"
        else
          echo "âš ï¸ Backup ping - Server status: $response"
          echo "::warning::Server may need primary UptimeRobot trigger"
        fi
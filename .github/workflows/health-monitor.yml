name: ğŸ“Š Server Health Monitor

on:
  schedule:
    # Run detailed health check every 2 hours during active hours (10 AM - 9 PM IST = 4:30 AM - 3:30 PM UTC)
    - cron: '0 4,6,8,10,12,14 * * *'  # At 4 AM, 6 AM, 8 AM, 10 AM, 12 PM, 2 PM UTC (9:30 AM - 7:30 PM IST)
  
  workflow_dispatch:

jobs:
  health-monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ¥ Comprehensive Health Check
      run: |
        echo "ğŸ” Running comprehensive health check at $(date)"
        echo "â° Active monitoring: 10 AM - 9 PM IST (4:30 AM - 3:30 PM UTC)"
        
        SERVER_URL="${{ secrets.RENDER_SERVER_URL || 'https://your-app-name.onrender.com' }}"
        
        # Test multiple endpoints
        endpoints=(
          "/health"
          "/"
          "/files/status"
        )
        
        all_healthy=true
        
        for endpoint in "${endpoints[@]}"; do
          echo "ğŸŒ Testing endpoint: $endpoint"
          
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}\nTIME_TOTAL:%{time_total}" \
            --max-time 15 \
            "$SERVER_URL$endpoint" || echo "CURL_FAILED")
          
          http_status=$(echo "$response" | grep "HTTP_STATUS:" | cut -d: -f2)
          time_total=$(echo "$response" | grep "TIME_TOTAL:" | cut -d: -f2)
          
          if [ "$http_status" = "200" ]; then
            echo "âœ… $endpoint: OK (${time_total}s)"
          else
            echo "âŒ $endpoint: FAILED (Status: $http_status)"
            all_healthy=false
          fi
        done
        
        # Test database connectivity (if uploaded files exist)
        echo "ğŸ—„ï¸ Testing database connectivity..."
        db_response=$(curl -s -w "HTTP_STATUS:%{http_code}" \
          --max-time 10 \
          "$SERVER_URL/downloads" || echo "CURL_FAILED")
        
        db_status=$(echo "$db_response" | grep "HTTP_STATUS:" | cut -d: -f2)
        if [ "$db_status" = "200" ]; then
          echo "âœ… Database: OK"
        else
          echo "âš ï¸ Database: Issues detected (Status: $db_status)"
        fi
        
        # Overall health summary
        if [ "$all_healthy" = true ]; then
          echo "ğŸ‰ All systems healthy during IST active hours!"
          echo "::notice::Server health check passed - All endpoints responding"
        else
          echo "âš ï¸ Some issues detected during IST active hours"
          echo "::warning::Server health check found issues - Check logs"
        fi

    - name: ğŸ“ˆ Generate Usage Report
      run: |
        echo "ğŸ“Š GitHub Actions Usage Report"
        echo "=============================="
        echo "ğŸ• Check time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "â° User active hours: 10 AM - 9 PM IST (4:30 AM - 3:30 PM UTC)"
        echo "ğŸ”„ Keep-alive frequency: Every 10 minutes"
        echo "ğŸ“Š Daily pings: 66"
        echo "ğŸ“ˆ Monthly usage: 1,980 minutes (66% of budget)"
        echo "ğŸ’° Budget: 3,000 minutes"
        echo "ğŸ¯ Remaining budget: 1,020 minutes"
        echo "ğŸ›¡ï¸ Health checks: 6 times daily (12 minutes/month)"
        echo "âœ¨ Total monthly usage: ~2,000 minutes"